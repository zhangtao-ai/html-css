<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>	
		*{
			margin: 0;
			padding: 0;
		}
		.wrapper{
			height: 30px;
			background-color: red;
		}
		.content{
			margin: 0 auto;
			width: 200px;
			height: 30px;
			background-color: black;
		}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="content"></div>
		</div>
		<!-- 元素设置position:absolute和float:left/right自动变为diaplay:inline-block -->
		<!-- inline inline-block 是文本类元素具有文本属性 -->
		<!-- 文本类属性里面有文字，那外面的文字与里面的文字对齐 -->
		<!-- vertical-align:对齐线 -->
	</body>
</html>
