<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淘宝</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			.nav1{
				list-style: none;
				float: left;
			}
			.select1,.select2{
				position: relative;
				float: left;
				margin-right: 5px;
			}
			.nav1{
				float: left;
			}
			.nav1 .list-item{
				float: left;
				margin-right: 5px;
				cursor: pointer;
			}
			.nav1 .list-item a{
				color: #6c6c6c;
				font-size: 12px;
				font-family: arial;
			}
			.nav1 .list-item a:hover{
				color: #f40;
			}
		</style>	
	</head>
	<body>
		<select class="select1" onmouseover="size=4;" onmouseout="size=1">
			<option>中国大陆</option>
			<option>香港</option>
			<option>台湾</option>
			<option>澳门</option>
		</select>
		<ul class="nav1">
			<li class="list-item"><a href="#">亲,请登录</a></li>
			<li class="list-item"><a href="#">免费注册</a></li>
			<li class="list-item"><a href="#">手机逛淘宝</a></li>
		</ul>
		<select class="select2" onmouseover="size=2;" onmouseout="size=1">
		<option>已买到的宝贝</option>
		<option>我的足迹</option>
		<option selected="selected">我的淘宝</option>
		</select>
	</body>
</html>
